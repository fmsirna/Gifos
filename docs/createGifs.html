<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="icon" type="image/svg" href="./images/logo-desktop.svg" />  
    <link rel="stylesheet" type="text/css" href="./styles/home.css">
    <link rel="stylesheet" type="text/css" href="./styles/createGifs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">  
</head>

<body>
       <header>
        <div class="linea"></div>
        <nav id="navbar" class="home_navbar">
            <a class="home_logo" href="index.html">
                <img src="images/logo-desktop-modo-noc.svg" alt="Logo-GIFOS" id="logo" />
                <h2>GIFOS</h2>
            </a>
            <div class="home_menu">
                <div id="menu-burguer" class="home_menu-burger">
                    <span class="home_layer"></span>
                    <span class="home_layer"></span>
                    <span class="home_layer"></span>
                </div>                      
            </div>
            <ul id="ul-menu" class="home_menuUl">
                <li class='home_darkMode' id="liModoMocturno"><a>Modo <span id="sp-tema">nocturno</span></a>
                        <p class="linea-ul"></p>
                    </li>
                <li><a href="favorites.html">Favoritos</a>
                    <p class="linea-ul"></p>
                </li>
                <li><a href="myGifs.html">Mis GIFOS</a>
                    <p class="linea-ul"></p>
                </li>
                <li class="liCrearGifos">
                    <a href="createGifs.html"><img src="images/button-crear-gifo.svg" alt="Icon-Favoritos" />
                    <p>CREAR GIFO</p></a>
                </li>
            </ul>         
        </nav>
    </header>
    <main>
        <div class="creargifos">
            <div class="div-grabacion">
                <div class="div-camara">
                    <img src="images/camara.svg" alt="Imagen-cámara" id="camara" />
                    <img src="images/element-luz-camara.svg" alt="Imagen-luz-cámara" class="light" id="luz-camara" />
                </div>
                <div class="div-container">
                    <div class="div-box">
                        <div class="div-borders">
                            <div class="borde-grabacion"></div>
                            <div class="borde-grabacion"></div>
                            <div class="borde-grabacion"></div>
                            <div class="borde-grabacion"></div>
                        </div>
                        <div id="div-descripcion" class="div-descripcion">
                            <h2>Aquí podrás <br> crear tus propios <span>GIFOS</span></h2>
                            <p>Crea tu GIFO en sólo 3 pasos! <br>(sólo necesitas una cámara para grabar un video)</p>
                        </div>
                        <video></video>
                        <img src=# alt="" id="gif-recorded" class="gif-recorded" hidden>
                        <div id="div-uploadedGif" class=" hidden" >
                            <div id="options-uploadedGif" class=" hidden" >
                                <button id="btn-download">
                                    <img src="images/icon-download.svg" alt="descargar gifo">
                                </button>
                                <button id="btn-link">
                                    <img src="images/icon-link-normal.svg" alt="copiar enlace">
                                </button>
                            </div>
                            <img src="images/loader.svg" alt="icono cargando gifo" class="img-loader"
                                id="img-uploadedGif">
                            <p class="text-uploadedGif" id="text-uploadedGif">Estamos subiendo tu GIFO </p>
                        </div>
                    </div>
                    <div class="div-opcgenerales">
                        <div class="div-steps">
                            <div class="step">1</div>
                            <div class="step">2</div>
                            <div class="step">3</div>
                        </div>
                        <div class="div-opcgrabacion">
                            <p id="counter-recording" hidden></p>
                            <button id="btn-repeat" hidden>REPETIR</button>
                        </div>
                    </div>
                </div>
                <div class="div-pelicula">
                    <img src="images/pelicula.svg" alt="Imagen-película" />
                </div>
            </div>
            <div class="div-line"></div>
            <div class="div-botones">
                <button id="btn-begin">COMENZAR</button>
                <button id="btn-record" hidden>GRABAR</button>
                <button id="btn-stop" hidden>FINALIZAR</button>
                <button id="btn-upload" hidden>SUBIR GIFO</button>
            </div>
        </div>
    </main>
    <footer class="d-footer">
        <p>Compartir en:</p>
        <div class="space">
            <div class="container-icons">
                <a target="_blank" href="http://www.facebook.com"><i class="fab fa-facebook"></i></a>
                <a target="_blank" href="http://www.twitter.com"><i class="fab fa-twitter"></i></a>
                <a target="_blank" href="http://www.instagram.com"><i class="fab fa-instagram"></i></a>
            </div>
            <h6>© GIFOS 2021 All Rights Reserved.</h6>
        </div>
        <div class="linea"></div>
    </footer>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>   
    <script src="script/global.js"></script>
    <script src="script/createGif.js"></script>
</body>
</html>
